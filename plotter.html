<!DOCTYPE html>
<html>
    <head>
        <title>JS Function Plotter</title>
    </head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="plotter.js"></script>

    <script type="text/javascript">
        $(function() {
            var then = new Date();
            var plot = Plotter({
                eid: 'plot',
                func: 'x + 2',
                width: 400,
                height: 400
            });
            var now = new Date();
            $('p').html("speed: " + (now - then) + "ms");
        });
    </script>

    <body>
        <div id="plot"></div>
        <p></p>
    </body>
</html>
